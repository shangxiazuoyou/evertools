<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Excel文件查看器</h1>
        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-text">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                        <polyline points="14,2 14,8 20,8"/>
                        <line x1="16" y1="13" x2="8" y2="13"/>
                        <line x1="16" y1="17" x2="8" y2="17"/>
                        <polyline points="10,9 9,9 8,9"/>
                    </svg>
                    <p>点击或拖拽Excel文件到这里</p>
                    <p class="format-info">支持格式：.xlsx, .xls, .csv</p>
                </div>
                <input type="file" id="fileInput" accept=".xlsx,.xls,.csv" multiple>
            </div>
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="data-display" id="dataDisplay">
            <div class="tabs" id="tabs"></div>
            <div class="table-controls" id="tableControls">
                <div class="freeze-control">
                    <label for="freezeRows">冻结行数：</label>
                    <input type="number" id="freezeRows" min="0" max="10" value="1" />
                    <button id="applyFreeze">应用冻结</button>
                    <button id="clearFreeze">清除冻结</button>
                </div>
            </div>
            <div class="table-container" id="tableContainer">
                <div class="placeholder">
                    <p>请选择Excel文件查看数据</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
